<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f2eee7;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #3b2f2f;
  }

  h1 {
    margin-top: 20px;
    color: #3b2f2f;
  }

  /* ============ INTRO OVERLAY ============ */
  .intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #590818;
    color: #f2eee7;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-weight: bold;
    z-index: 9999;
    cursor: pointer;
  }
  .intro-overlay span {
    font-size: 2em;
    margin-bottom: 20px;
    white-space: pre; /* gi·ªØ kho·∫£ng tr·∫Øng trong typing */
  }
  .intro-overlay small {
    font-size: 0.6em;   
    font-weight: 300;   
    opacity: 0;          /* ban ƒë·∫ßu ·∫©n */
    margin-top: 25px;
    transition: opacity 1.5s ease; /* fade-in */
  }
  .intro-overlay small.visible {
    opacity: 0.8;
  }

  /* Film-strip container */
  .film-carousel {
    width: 80%;
    max-width: 1000px;
    height: 260px;
    overflow: hidden;
    margin: 40px auto;
    background-color: #222;
    position: relative;
  }

  .film-carousel::before,
  .film-carousel::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100%;
    height: 20px;
    background-color: #222;
    background-image: radial-gradient(circle, #f2eee7 40%, #222 41%);
    background-size: 40px 40px;
    background-repeat: repeat-x;
    z-index: 2;
  }
  .film-carousel::before { top: 0; }
  .film-carousel::after { bottom: 0; }

  .film-track {
    display: flex;
    min-width: 200%;
    animation: scroll 20s linear infinite;
  }

  .film-track img {
    height: 220px;
    flex-shrink: 0;
    margin: 20px 5px;
    object-fit: cover;
    border-radius: 5px;
  }

  @keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .tab {
    display: inline-block;
    background-color: #e5e1d8;
    color: #3b2f2f;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .tab:hover { background-color: #d8d4c7; }

  .letter {
    display: none;
    margin: 20px auto;
    max-width: 500px;
    background-color: #f7f4ee;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: left;
    color: #3b2f2f;
  }
</style>
</head>
<body>

<!-- INTRO -->
<div class="intro-overlay" onclick="closeIntro()">
  <span id="typingText"></span>
  <div>October 2024 - October 2025</div>
  <small id="clickText">(Click anywhere to continue)</small>
</div>
  
<!-- AUDIO (·∫©n, loop) -->
<audio id="bg-music" loop>
  <source src="mylove.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
  
<h1>Happy 1 Year Anniversary ‚ù§Ô∏è</h1>

<!-- Film strip -->
<div class="film-carousel">
  <div class="film-track">
    <img src="WILL1.jpg" alt="Photo 1">
    <img src="WILL2.jpg" alt="Photo 2">
    <img src="WILL1.jpg" alt="Photo 1">
    <img src="WILL2.jpg" alt="Photo 2">
    <img src="WILL1.jpg" alt="Photo 1">
    <img src="WILL2.jpg" alt="Photo 2">
    <img src="WILL1.jpg" alt="Photo 1">
    <img src="WILL2.jpg" alt="Photo 2">
  </div>
</div>

<!-- Tabs -->
<div>
  <div class="tab" onclick="showLetter('letter1')">Love Letter 1</div>
  <div class="tab" onclick="showLetter('letter2')">Love Letter 2</div>
</div>

<!-- Letters -->
<div id="letter1" class="letter">
  <h3>Letter 1</h3>
  <p>My love, this year with you has been amazing. Every moment with you is precious...</p>
</div>

<div id="letter2" class="letter">
  <h3>Letter 2</h3>
  <p>I still remember the day we met, and I cherish every day spent with you...</p>
</div>

<script>
function showLetter(id) {
  const letters = document.querySelectorAll('.letter');
  letters.forEach(letter => letter.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

function closeIntro() {
  document.querySelector('.intro-overlay').style.display = 'none';
  // Play nh·∫°c sau khi click overlay
  const music = document.getElementById('bg-music');
  music.volume = 0.7;
  music.play().catch(err => console.log("Autoplay b·ªã ch·∫∑n:", err));
}

// Typing effect
const text = "üéâ‚ù§Ô∏èHappy Anniversary‚ù§Ô∏èüéâ";
const typingEl = document.getElementById("typingText");
const clickText = document.getElementById("clickText");
let i = 0;

function typeWriter() {
  if (i < text.length) {
    typingEl.textContent += text.charAt(i);
    i++;
    setTimeout(typeWriter, 100); // t·ªëc ƒë·ªô ƒë√°nh m√°y
  } else {
    // hi·ªán d√≤ng click sau khi typing xong
    setTimeout(() => {
      clickText.classList.add("visible");
    }, 500);
  }
}

window.onload = typeWriter;
</script>

</body>
</html>
