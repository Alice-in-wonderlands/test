<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #f2eee7;
    overflow-x: hidden;
    background: radial-gradient(circle at 50% 80%, #0b0b1a 0%, #01010a 100%);
  }

  /* ======= NIGHT SKY ======= */
  .sky {
    position: fixed;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -5;
  }

  .moon {
    position: absolute;
    top: 5%;
    right: 8%;
    width: 160px;
    height: 160px;
    background: radial-gradient(circle at 30% 30%, #fff, #ddd 60%, #aaa 100%);
    border-radius: 50%;
    box-shadow: 0 0 50px 20px rgba(255,255,200,0.4);
    transform: scale(1);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite ease-in-out;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  /* ======= SHOOTING STAR ======= */
  .shooting-star {
    position: absolute;
    width: 120px;
    height: 2px;
    background: linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0));
    opacity: 0;
    transform: rotate(-30deg);
    filter: drop-shadow(0 0 6px white);
    animation: shoot 1.8s ease-out forwards;
  }

  @keyframes shoot {
    0% {
      opacity: 1;
      transform: translate(0, 0) rotate(-30deg);
    }
    70% {
      opacity: 1;
      transform: translate(300px, 150px) rotate(-30deg);
    }
    100% {
      opacity: 0;
      transform: translate(450px, 250px) rotate(-30deg);
    }
  }

  .cloud {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: moveClouds 100s linear infinite;
    filter: blur(30px);
  }

  @keyframes moveClouds {
    from { transform: translateX(-200px); }
    to { transform: translateX(100vw); }
  }

  /* ======= OVERLAY ======= */
  .intro-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: #590818;
    color: #f2eee7;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    z-index: 9999;
  }

  .intro-overlay span {
    font-size: 2em;
    margin-bottom: 20px;
    white-space: pre;
  }

  .intro-overlay .line2 {
    font-size: 1.5em;
    margin-top: 0;
  }

  .intro-overlay small {
    font-size: 0.6em;
    font-weight: 300;
    opacity: 0;
    margin-top: 25px;
    transition: opacity 1.5s ease;
  }

  .intro-overlay small.visible { opacity: 0.8; }

  /* ======= MAIN SECTIONS ======= */
  section {
    opacity: 0;
    transform: translateY(50px);
    transition: opacity 1s ease, transform 1s ease;
    padding: 140px 20px;
    text-align: center;
  }

  section.visible { opacity: 1; transform: translateY(0); }

  .timeline {
    position: relative;
    width: 80%;
    margin: 120px auto;
    max-width: 600px;
    text-align: left;
  }

  .event {
    margin: 120px 0;
    position: relative;
  }

  .event::before {
    content: "";
    position: absolute;
    left: 50%;
    top: -80px;
    width: 4px;
    height: 160px;
    background: #f2eee7;
    transform: translateX(-50%);
  }

  .footstep { position: absolute; width: 30px; height: 30px; opacity: 0; transition: opacity 0.5s; }
  #leftFoot { transform: rotate(-20deg); }
  #rightFoot { transform: rotate(20deg); }

  .tab {
    display: inline-block;
    background-color: rgba(229, 225, 216, 0.8);
    color: #3b2f2f;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .tab:hover { background-color: #d8d4c7; }

  .letter {
    display: none;
    margin: 20px auto;
    max-width: 500px;
    background-color: rgba(247, 244, 238, 0.9);
    padding: 20px;
    border-radius: 15px;
    color: #3b2f2f;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="sky" aria-hidden="true" id="sky">
  <div class="moon" id="moon"></div>
  <script>
    const sky = document.currentScript.parentElement;
    for (let i = 0; i < 150; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      const size = Math.random() * 2 + 1;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      s.style.top = `${Math.random() * 100}%`;
      s.style.left = `${Math.random() * 100}%`;
      s.style.animationDelay = `${Math.random() * 3}s`;
      sky.appendChild(s);
    }

    // ðŸŒ  sao bÄƒng ngáº«u nhiÃªn
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = `${Math.random() * 40}%`;
      star.style.left = `${Math.random() * 60}%`;
      sky.appendChild(star);
      setTimeout(() => star.remove(), 1800);
    }

    setInterval(() => {
      if (Math.random() < 0.4) createShootingStar();
    }, 4000);

    // â˜ï¸ Ä‘Ã¡m mÃ¢y
    for(let i=0;i<4;i++){
      const cloud=document.createElement('div');
      cloud.className='cloud';
      cloud.style.width=`${200+Math.random()*250}px`;
      cloud.style.height=`${100+Math.random()*60}px`;
      cloud.style.top=`${20+Math.random()*50}%`;
      cloud.style.animationDuration=`${80+Math.random()*40}s`;
      sky.appendChild(cloud);
    }
  </script>
</div>

<!-- INTRO -->
<div class="intro-overlay" id="intro">
  <span id="line1"></span>
