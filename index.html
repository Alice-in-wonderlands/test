<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary</title>
<style>
body {
  font-family: 'Arial', sans-serif;
  background-color: #f2eee7; /* nền trung tính */
  margin: 0;
  padding: 0;
  text-align: center;
  color: #3b2f2f;
}

h1 {
  margin-top: 20px;
  color: #3b2f2f;
}

/* Film-strip container */
.film-carousel {
  width: 90%;
  overflow: hidden;
  margin: 30px auto;
  background-color: #222; /* film frame màu tối */
  border: 10px solid #3b2f2f;
  border-radius: 10px;
  position: relative;
  height: 220px;
}

/* Đục lỗ hàng ngang trên và dưới */
.film-carousel::before,
.film-carousel::after {
  content: '';
  position: absolute;
  left: 0;
  width: 100%;
  height: 20px;
  background-color: #222;
  display: block;
  background-image: radial-gradient(circle, #f2eee7 40%, #222 41%);
  background-size: 30px 30px;
  background-repeat: repeat-x;
  z-index: 2;
}

.film-carousel::before {
  top: 0;
}

.film-carousel::after {
  bottom: 0;
}

/* Track ảnh chạy */
.film-track {
  display: flex;
  animation: scroll 15s linear infinite;
}

.film-track img {
  height: 200px;
  margin: 10px 5px;
  object-fit: cover;
  border-radius: 3px;
}

/* Animation scroll */
@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Tabs for letters */
.tab {
  display: inline-block;
  background-color: #e5e1d8;
  color: #3b2f2f;
  padding: 10px 20px;
  margin: 10px;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.tab:hover {
  background-color: #d8d4c7;
}

.letter {
  display: none;
  margin: 20px auto;
  max-width: 500px;
  background-color: #f7f4ee;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: left;
  color: #3b2f2f;
}
</style>
</head>
<body>

<h1>Happy 1 Year Anniversary ❤️</h1>

<div class="film-carousel">
  <div class="film-track">
    <img src="1.png" alt="Photo 1">
    <img src="2.png" alt="Photo 2">
    <img src="1.png" alt="Photo 1">
    <img src="2.png" alt="Photo 2">
  </div>
</div>

<div>
  <div class="tab" onclick="showLetter('letter1')">Love Letter 1</div>
  <div class="tab" onclick="showLetter('letter2')">Love Letter 2</div>
</div>

<div id="letter1" class="letter">
  <h3>Letter 1</h3>
  <p>My love, this year with you has been amazing. Every moment with you is precious...</p>
</div>

<div id="letter2" class="letter">
  <h3>Letter 2</h3>
  <p>I still remember the day we met, and I cherish every day spent with you...</p>
</div>

<script>
function showLetter(id) {
  const letters = document.querySelectorAll('.letter');
  letters.forEach(letter => letter.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}
</script>

</body>
</html>
