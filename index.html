<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f2eee7;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #3b2f2f;
  }

  h1 {
    margin-top: 20px;
    color: #3b2f2f;
  }

  /* ============ INTRO OVERLAY ============ */
  .intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #590818;
    color: #f2eee7;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    font-weight: bold;
    z-index: 9999;
    cursor: pointer;
    flex-direction: column;
    opacity: 1;
    transition: opacity 1.5s ease;
  }
  .intro-overlay.fade-out {
    opacity: 0;   /* ch·ªâ gi·∫£m opacity */
  }
  .intro-overlay span {
    font-size: 2em;
    margin-bottom: 20px;
  }
  .intro-overlay small {
    font-size: 0.6em;   
    font-weight: 300;   
    opacity: 0.8;       
    margin-top: 25px;
  }

  /* Film-strip container */
  .film-carousel {
    width: 80%;
    max-width: 1000px;
    height: 260px;
    overflow: hidden;
    margin: 40px auto;
    background-color: #222;
    position: relative;
  }

  .film-carousel::before,
  .film-carousel::after {
    content: '';
    position: absolute;
    left: 0;
    width: 100%;
    height: 20px;
    background-color: #222;
    background-image: radial-gradient(circle, #f2eee7 40%, #222 41%);
    background-size: 40px 40px;
    background-repeat: repeat-x;
    z-index: 2;
  }
  .film-carousel::before { top: 0; }
  .film-carousel::after { bottom: 0; }

  .film-track {
    display: flex;
    min-width: 200%;
    animation: scroll 20s linear infinite;
  }

  .film-track img {
    height: 220px;
    flex-shrink: 0;
    margin: 20px 5px;
    object-fit: cover;
    border-radius: 5px;
  }

  @keyframes scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .tab {
    display: inline-block;
    background-color: #e5e1d8;
    color: #3b2f2f;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .tab:hover { background-color: #d8d4c7; }

  .letter {
    display: none;
    margin: 20px auto;
    max-width: 500px;
    background-color: #f7f4ee;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: left;
    color: #3b2f2f;
  }
</style>
</head>
