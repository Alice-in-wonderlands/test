<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f2eee7;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #3b2f2f;
  }

  h1 {
    margin-top: 20px;
    color: #3b2f2f;
  }

  /* ============ INTRO OVERLAY ============ */
  .intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #590818;
    color: #f2eee7;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;       /* gi·ªØ size nh∆∞ script ban ƒë·∫ßu */
    font-weight: bold;
    z-index: 9999;
    cursor: pointer;
    flex-direction: column;
  }
  .intro-overlay span {
    font-size: 2em;         /* gi·ªØ size script g·ªëc */
    margin-bottom: 20px;
    white-space: pre;
  }
  .intro-overlay .line2 {
    font-size: 1.5em;       /* gi·ªØ size script g·ªëc */
    margin-top: 0;           /* gi·ªØ margin g·ªëc */
  }
  .intro-overlay small {
    font-size: 0.6em;   
    font-weight: 300;   
    opacity: 0;       
    margin-top: 25px;
    transition: opacity 1.5s ease;
  }
  .intro-overlay small.visible {
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="intro-overlay" onclick="closeIntro()">
  <span id="line1"></span>
  <span id="line2" class="line2"></span>
  <small id="clickText">(Click anywhere to continue)</small>
</div>

<h1>Happy 1 Year Anniversary ‚ù§Ô∏è</h1>

<script>
function closeIntro() {
  document.querySelector('.intro-overlay').style.display = 'none';
  const music = document.getElementById('bg-music');
  if(music){
    music.volume = 0.7;
    music.play().catch(()=>{});
  }
}

// N·ªôi dung ƒë√°nh m√°y
const text1 = "üéâ‚ù§Ô∏èHappy Anniversary‚ù§Ô∏èüéâ";
const text2 = "October 2024 - October 2025";
const line1 = document.getElementById("line1");
const line2 = document.getElementById("line2");
const clickText = document.getElementById("clickText");

function typeText(text, el, callback){
  let i = 0;
  function typing(){
    if(i < text.length){
      el.textContent += text.charAt(i);
      i++;
      setTimeout(typing, 100);
    } else if(callback){
      callback();
    }
  }
  typing();
}

window.onload = () => {
  typeText(text1, line1, () => {
    typeText(text2, line2, () => {
      clickText.classList.add("visible");
    });
  });
};
</script>

</body>
</html>
