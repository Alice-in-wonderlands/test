<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f2eee7;
    margin: 0;
    padding: 0;
    text-align: center;
    color: #3b2f2f;
  }

  /* INTRO OVERLAY */
  .intro-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #590818;
    color: #f2eee7;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    font-weight: bold;
    z-index: 9999;
    cursor: pointer;
  }

  /* gi·ªØ size ch·ªØ nh∆∞ ban ƒë·∫ßu */
  .intro-overlay span {
    font-size: 2em;
    margin-bottom: 20px;
    white-space: pre; /* gi·ªØ kho·∫£ng tr·∫Øng */
  }

  .intro-overlay .line2 {
    font-size: 1.5em; /* gi·ªØ size nh∆∞ l√∫c ƒë·∫ßu */
    margin-top: 10px;
  }

  .intro-overlay small {
    font-size: 0.6em;   
    font-weight: 300;   
    opacity: 0;          
    margin-top: 25px;
    transition: opacity 1.5s ease; /* fade-in */
  }

  .intro-overlay small.visible {
    opacity: 0.8;
  }
</style>
</head>
<body>

<div class="intro-overlay" onclick="closeIntro()">
  <span id="line1"></span>
  <span id="line2" class="line2"></span>
  <small id="clickText">(Click anywhere to continue)</small>
</div>

<h1>Happy 1 Year Anniversary ‚ù§Ô∏è</h1>

<script>
function closeIntro() {
  document.querySelector('.intro-overlay').style.display = 'none';
}

// N·ªôi dung ƒë√°nh m√°y
const text1 = "üéâ‚ù§Ô∏èHappy Anniversary‚ù§Ô∏èüéâ";
const text2 = "October 2024 - October 2025";
const line1 = document.getElementById("line1");
const line2 = document.getElementById("line2");
const clickText = document.getElementById("clickText");

// H√†m ƒë√°nh m√°y
function typeText(text, el, callback) {
  let i = 0;
  function typing() {
    if(i < text.length) {
      el.textContent += text.charAt(i);
      i++;
      setTimeout(typing, 100);
    } else if(callback) {
      callback();
    }
  }
  typing();
}

// Th·ª±c hi·ªán ƒë√°nh m√°y l·∫ßn l∆∞·ª£t
window.onload = () => {
  typeText(text1, line1, () => {
    typeText(text2, line2, () => {
      clickText.classList.add("visible");
    });
  });
};
</script>

</body>
</html>
